{% extends "home.html" %}

{% block content %}
<h1 class="text-center my-4">Welcome to the Animal Adoption Center</h1>
<div class="row">
    {% for category, images in categories.items() %}
    <div class="col-12">
        <h2 class="mt-4">{{ category }}</h2>
        <div class="d-flex flex-wrap">
            {% for image in images %}
            <div class="card m-2" style="width: 18rem;">
                <img src="{{ url_for('static', filename=image) }}" class="card-img-top" alt="{{ category }}">
                <div class="card-body">
                    <p class="card-text text-center">{{ category }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
